version: '3.1'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-container
    ports:
      - "5432:5432"

    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: ylab
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: